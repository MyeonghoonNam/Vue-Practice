<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <!-- <input @keyup.alt.ctrl.arrow-down="log" /> -->
      <!-- meta 키는 keyup에서 동작하지 않는다. -->
      <!-- <input @keydown.arrow-down="log" /> -->

      <!-- exact 수식어를 통해 해당 수식키만 인지를 한다. -->
      <input @keydown.arrow-down.exact="log" />
      <!-- <button @click.right.exact="log">Click!</button> -->
      <button @click.middle.exact="log">Click!</button>
    </div>

    <script>
      const App = {
        methods: {
          log(event) {
            console.log(event);
          },
        },
      };

      const vm = Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>
