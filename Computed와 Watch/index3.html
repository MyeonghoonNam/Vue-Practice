<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ user.name }}</h1>
      <h1>{{ upperName }}</h1>
      <h2>{{ user.age }}</h2>
      <h2>{{ doubleAge }}</h2>
    </div>

    <script>
      const App = {
        data() {
          return {
            user: {
              name: 'Hoon',
              age: 22,
              email: 'hoon@abc.com',
            },
          };
        },
        computed: {
          // 정확히 의존하고 있는 데이터의 값 변경시에만 반응이 이루어지므로 다른 데이터 변경에 의한 부작용이 없다.

          doubleAge() {
            console.log('Double!');
            return this.user.age * 2;
          },
          upperName() {
            return this.user.name.toUpperCase();
          },
        },
      };

      const vm = Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>
