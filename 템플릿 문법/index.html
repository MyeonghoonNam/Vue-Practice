<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ msg }}</h1>

      <!-- v-once -->
      <!-- 데이터 변경이 이루어져도 초기 데이터 값 상태를 유지한다. -->
      <!-- 이를 통해 데이터 값에 대한 변경 감지를 안하게 해주므로 메모리 절약에 도움이 된다. -->
      <h2 v-once>{{ msg }}</h2>

      <!-- v-html -->
      <!-- 실제 HTML을 출력할 때 사용한다. -->
      <!-- 이중 중괄호는 데이터를 HTML이 아닌 일반 텍스트로 해석한다. -->
      <!-- XSS 취약점 문제가 존재하므로 신뢰할 수 있는 콘텐츠에서만 사용한다. -->
      <div v-html="rawHTML"></div>
    </div>

    <script>
      const App = {
        data() {
          return {
            msg: 'Hello Vue!',
            rawHTML: '<h3 style="color: red;">Raw HTML ?!</h3>',
          };
        },
      };

      const vm = Vue.createApp(App).mount('#app');
    </script>
  </body>
</html>
