<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <script>
      const app = {
        data() {
          return {
            count: 0,
          };
        },
      };

      // Proxy 메소드
      // 기존 data에 대한 변화 감지로 사용되는 함수로 아래와 같은 원리에 의해서 다양한 컴포넌트에서 값을 다룰 때 데이터의 정확성을 위해 최상위 컴포넌트에서 data를 함수로 다룬다.
      // target, handler
      const proxyA = new Proxy(app.data(), {
        get(target, key) {
          // 데이터에 접근하는 경우 발생하는 함수
          // 반환값 지정이 필요하다
          console.log('Getter !', target, key);
          return target[key];
        },
        set(target, key, value) {
          // 데이터를 수정하는 경우 발생하는 함수
          console.log('Setter !', target, key, value);
          target[key] = value;
        },
      });

      const proxyB = new Proxy(app.data(), {
        get(target, key) {
          // 데이터에 접근하는 경우 발생하는 함수
          // 반환값 지정이 필요하다
          console.log('Getter !', target, key);
          return target[key];
        },
        set(target, key, value) {
          // 데이터를 수정하는 경우 발생하는 함수
          console.log('Setter !', target, key, value);
          target[key] = value;
        },
      });
    </script>
  </body>
</html>
