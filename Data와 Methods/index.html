<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ count }}</h1>
      <h2>{{ double }}</h2>
    </div>

    <script>
      // 컴포넌트
      // 재사용을 위해 data는 항상 함수여야 한다.
      // 웹에서 다루는 반응형 데이터의 경의 항상 data()에 지정해야 웹에서의 반응성이 이루어진다.
      const App = {
        data() {
          return {
            count: 0,
            double: null,
          };
        },
      };

      const vm = Vue.createApp(App).mount('#app');
      // vm.count => 0;
      // vm.$data['count'] => 0
    </script>
  </body>
</html>
